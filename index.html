<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="header"><h3>Ремонт техники различных брендов</h3></div>


    <div class="swiper slider-1">
      <div class="swiper-wrapper grid">
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1.svg" alt="Lenovo" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy.svg" alt="Samsung" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 2.svg" alt="Apple" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 3.svg" alt="ViewSonic" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 7.svg" alt="Bosch" class="button-style">
          </div>
        </div>
        
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 8.svg" alt="HP" class="button-style">
          </div>
        </div>

        
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 9.svg" alt="Acer" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 10.svg" alt="Sony" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1.svg" alt="Lenova2" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy.svg" alt="Samsung2" class="button-style">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="content-card">
            <img src="img/cat1 copy 11.svg" alt="Apple2" class="button-style">
          </div>
        </div>
      </div>
    </div>

    <div class="swiper-pagination"></div>
    
      <div class="button">
         <div class="button__image">
          <img src="img/expand1.svg" alt="Показать-все" id="showImage">
          <img src="img/expand.svg" alt="Скрыть" id="hideImage">
         </div>
  
     
        <button id="cover">Скрыть</button>
      </div>
  
    <script src="button_script.js"></script>

</body>
</html>
